<!DOCTYPE html>
<head>
    <style>
        #form1{
            position: relative;
            text-align: left;
        }

        button{
            size: 20%;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <form id="form1" method="POST">
            <tr>
                <td>
                    <h2>Welcome!</h2>
                </td>
            </tr>

            <tr>
                <td>
                    User Name: <input type="text" name="uName" id="uName" size="20">
                </td>
            </tr>

        <tr>
            <td>
                Last Name: <input type="text" name="lName" id="lName" size="20">
            </td>
        </tr>

        <tr>
            <td>
                Email: <input type="text" name="eMail" id="eMail" size="30">
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit" name="submit" value="Send Sir" style="height: 3vh; width: 20%;"></button>
            </td>
        </tr>

        </form>
    </table>
</body>
